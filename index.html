<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400|Poppins:300,400">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/jpeg_camera/swfobject.min.js" type="text/javascript"></script>
  <script src="/jpeg_camera/canvas-to-blob.min.js" type="text/javascript"></script>
  <script src="/jpeg_camera/jpeg_camera.min.js" type="text/javascript"></script>
  <script src="/js/script.js" type="text/javascript"></script>
  <link rel="icon" href="images/icon.PNG">
  <title> deliverAI </title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 noPadding ">
        <div class="backgroundPic">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="logoFormat">
          <img src="images/herkathern.PNG" class="logoProperties" />
        </div>
        <div class="signUpBox">
          <div class="signUpTitle">
            Sign up
          </div>

          <div class="centaa">
            <div class="circleCamera"><button id="take_snapshots" class="webcamBtn"></button></div>
            <div id="camera">
              <div class="placeholder">
                Your browser does not support camera access.<br> We recommend
                <a href="https://www.google.com/chrome/" target="_blank">Chrome</a> &mdash; modern, secure, fast browser from Google.<br> It's free.
              </div>

            </div><br>

          </div>

          <button id="show_stream" class="centa"><span class="glyphicon glyphicon-repeat"></span></button><br>

          <div id="snapshots"></div>

          <!-- <button id="upload_snapshot">Upload to URL</button><br> -->

          <!-- <div id="api_url" placeholder="https://example.com/upload"><div> -->

          <img src="loader.gif" id="loader">
          <div id="upload_status"></div>
          <div id="upload_result"></div>

          <div class="signUpInputFormat">
            <input type="text" class="signUpInput" placeholder="First Name" />
            <input type="text" class="signUpInput" placeholder="Phone Number " />
            <input type="text" class="signUpInput" placeholder="Address (Optional)" />
          </div>
          <div class="centa">
            <input type="submit" class="submitBtn" />
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
